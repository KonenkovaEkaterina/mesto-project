<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Проектная работа 3 Mesto">
  <meta name="keywords" content="Яндекс Практикумум, Mesto, Жак-Ив Кусто, Карачаевск, Эльбрус, Домбай">
  <meta name="author" content="Коненкова Екатерина">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/HeaderLogo.svg" alt="Лого">
    <div class="header__line"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__forma">
        <img class="profile__avatar" src="./images/Kusto.jpg" alt="Здесь должно быть ваше фото">
        <form class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </form>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Фото Карачаевска">
        <div class="element__panel">
          <h2 class="element__name">Карачаевск</h2>
          <button class="element__like element__like_active"></button>
          <!-- <img class="element__like" src="./images/like.svg"> -->
        </div>
      </article>

      <article class="element">
        <img class="element__image" src="./images/Elbrus.jpg" alt="Фото Гора Эльбрус">
        <div class="element__panel">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Dombai.jpg" alt="Фото Домбай">
        <div class="element__panel">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Elbrus.jpg" alt="Фото Гора Эльбрус">
        <div class="element__panel">
          <h2 class="element__name">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Dombai.jpg" alt="Фото Домбай">
        <div class="element__panel">
          <h2 class="element__name">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__image" src="./images/Karachaevsk.jpg" alt="Фото Карачаево-Черкесия">
        <div class="element__panel">
          <h2 class="element__name">Карачаево-Черкесия</h2>
          <button class="element__like"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container">
      <button class="popup__close-icon"></button>
      <div class="popup__main-container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__name" type="text" placeholder="Имя" required>
        <div class="popup__line-name"></div>
        <input class="popup__profession" type="text" placeholder="Профессия" required>
        <div class="popup__line-profession"></div>
        <button class="popup__submit-button">Сохранить</button>
      </div>
    </form>
  </div>
</body>

</html>
