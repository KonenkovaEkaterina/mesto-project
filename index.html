<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <meta name="description" content="Проектная работа 3 Mesto">
  <meta name="keywords" content="Яндекс Практикумум, Mesto, Жак-Ив Кусто, Карачаевск, Эльбрус, Домбай">
  <meta name="author" content="Коненкова Екатерина">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/HeaderLogo.svg" alt="Лого">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Kusto.jpg" alt="Здесь должно быть ваше фото">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>
  <div class="popup popup_opacity_light" id="popup-profile">
    <form class="popup__container" name="change-profile" id="popup-profile__container">
      <button class="popup__close-icon" type="button" id="popup-profile__close-icon"></button>
      <div class="popup__main-container" id="popup-profil__main-container">
        <h2 class="popup__heading" id="popup-profile__heading">Редактировать профиль</h2>
        <input class="popup__input popup__input_margin_m" type="text" placeholder="Имя" required
          id="popup-profil__input_name">
        <input class="popup__input popup__input_margin_s" type="text" placeholder="Профессия" required
          id="popup-profil__input_profession">
        <button class="popup__submit-button" type="submit" id="popup-profile__submit-button">Сохранить</button>
      </div>
    </form>
  </div>

  <div class="popup popup_opacity_light" id="popup-mesto">
    <form class="popup__container" name="change-mesto" id="popup-mesto__container">
      <button class="popup__close-icon" type="button" id="popup-mesto__close-icon"></button>
      <div class="popup__main-container" id="popup-mesto__main-container">
        <h2 class="popup__heading" id="popup-mesto__heading">Новое место</h2>
        <input class="popup__input popup__input_margin_m" type="text" placeholder="Название" required
          id="popup-mesto__input_title">
        <input class="popup__input popup__input_margin_s" type="text" placeholder="Ссылка на картинку" required
          id="popup-mesto__input_link">
        <button class="popup__submit-button" type="submit" id="popup-mesto__submit-button">Создать</button>
      </div>
    </form>
  </div>

  <div class="popup popup_opacity_dark" id="popup-picture">
    <form class="popup__container popup__container_margin_top">
      <button class="popup__close-icon" type="button" id="popup-picture__close-icon"></button>
      <img class="popup__picture" alt="Фото" src="./images/Dombai.jpg">
      <h2 class="popup__picture-name"></h2>
    </form>
  </div>

  <template id="element-template">
    <article class="element">
      <button class="element__trash" type="button"></button>
      <img class="element__image" alt="Фото">
      <div class="element__panel">
        <h2 class="element__name"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="./scripts/script.js"></script>
</body>

</html>
